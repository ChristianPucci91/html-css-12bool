<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/lib/12bool.css">
    <link rel="stylesheet" href="css/style.css">

    <title>12bool</title>

  </head>

  <body>

    <div class="container">

      <div class="row">

        <!-- lEGENDA -->

        <!-- composizione = tipologia e serie di colonne inserite nella row -->

        <!-- 1° riga composizione : 12 blocchi da 1 -->

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

      </div>

     <!-- 2° riga composizione: un blocco unico da 12  -->
      <div class="row">

        <div class="col-12">

          <span>12 col</span>

        </div>

      </div>

     <!-- 3° riga composizione: 8-2-2 -->

      <div class="row">

        <div class="col-8">

          <span>8 col</span>

        </div>

        <div class="col-2">

          <span>2 col</span>

        </div>

        <div class="col-2">

          <span>2 col</span>

        </div>

      </div>

      <!-- 4° riga composizione: 1-2-2-6-1  -->
      <div class="row">

        <div class="col-1">

          <span>1 col</span>

        </div>

        <div class="col-2">

          <span>2 col</span>

        </div>

        <div class="col-2">

          <span>2 col</span>

        </div>

        <div class="col-6">

          <span>6 col</span>

        </div>

        <div class="col-1">

          <span>1 col</span>

        </div>

      </div>

      <!-- 5° riga composizione: 6-6 + colonne interne al primo 6 (2+2+8) e al secondo 6 (6+6) -->

      <div class="row">

        <div class="col-6">

         <div id="redbox" class="row">

           <div class="col-2">

             <span>Nested<br>&#160;2 col</span>

           </div>

           <div class="col-2">

             <span>Nested<br>&#160;2 col</span>

           </div>

           <div class="col-8">

             <span>Nested 8 col</span>

           </div>

         </div>

        </div>

        <div class="col-6">

          <div id="redbox"class="row ">

            <div class="col-6">

              <span>Nested 6 col</span>

            </div>

            <div class="col-6">

              <span>Nested 6 col</span>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
